<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-app="myApp">
  <div ng-controller="myCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="menu-toggle" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    
    <div class="col-md-3 no-left-margin side-panel">
      <h3 class='side-heading'><a ui-sref="home">Contents</a></h3>
      <div class="options side-options col-md-offset-1">
        <div class="option-list">
          <h4>JavaScript</h4>
          <div class="inner-options col-md-offset-1">
            <a ui-sref="js({name:'basic_javascript'})">Basic JavaScript</a><br>
            <a ui-sref="js({name:'regex_in_javascript'})">Regex in JavaScript</a><br>
            <a ui-sref="js({name:'questions_in_javascript'})">Questions in JavaScript</a>
          </div>
        </div>
        <div class="option-list">
          <h4>JQuery</h4>
          <div class="inner-options col-md-offset-1">
            <a ui-sref="jquery({name:'basic_jquery'})">Basic JQuery</a>
          </div>
        </div>
        <div class="option-list">CSS</div>
      </div>
    </div>
    <div class="container content-data">
      <div class="col-md-8">
        <div ui-view></div>
      </div>
      </div>
    </div>

  </div>
  


  


  <link rel="stylesheet" href="stylesheet/site.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="javascript/app.js"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
